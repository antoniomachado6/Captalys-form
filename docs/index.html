
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <title>Falazap Formulário</title>

  <style>
    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
    }

    .iframe-content {
      justify-content: center;
      align-items: center;
      display: flex;
    }

    .iframe-content iframe {
      box-shadow: 0 1em 50px black;
    }
  </style>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <div class="container">
    <div class="row">
      <div class="col">
        <form id="form" action="https://api-hub-dev.zaz.vc">
          <h1>Falazap Formulário</h1>
          <div class="mb-3">
            <label for="urlFalazap" class="form-label">URL</label>
            <input type="text" class="form-control" id="urlFalazap" name="urlFalazap" placeholder="Nome" value="https://captalys.dev.web.fintalk.io" />
          </div>
          <div class="mb-3">
            <label for="nomeCliente" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nomeCliente" name="nomeCliente" placeholder="Nome" value="Teste" />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" value="teste@teste.com.br"/>
          </div>

          <div class="mb-3">
            <label for="celular" class="form-label">Celular</label>
            <input type="phone" class="form-control" id="celular" name="celular" placeholder="(XX) XXXX-XXXX" value="11911111111"/>
          </div>

          <div class="mb-3">
            <label for="adquirente" class="form-label">Adquirente</label>
            <select class="form-select" aria-label="Adquirente" id="adquirente" name="adquirente" required>
              <option selected>--selecione--</option>
              <option value="Stone">Stone</option>
              <option value="Cielo">Cielo</option>
              <option value="Getnet">Getnet</option>
              <option value="PagSeguro">PagSeguro</option>
              <option value="SafraPay">SafraPay</option>
              <option value="Mercado Pago">Mercado Pago</option>
              <option value="rede">Rede</option>
              <option value="ifood">Ifood</option>
              <option value="sumup">Sumup</option>
              <option value="mercadopago">Mercado Pago</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="cnpj" class="form-label">CNPJ</label>
            <input type="text" class="form-control" id="cnpj" name="cnpj" value="14054259000120"/>
          </div>

          <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" name="cpf" value="13323805062"/>
          </div>

          <div class="mb-3">
            <label for="operation_id" class="form-label">Operation Id</label>
            <input type="text" class="form-control" id="operation_id" name="operation_id" value="."/>
          </div>

          <div class="mb-3">
            <label for="ecid" class="form-label">Ecid</label>
            <input type="text" class="form-control" id="ecid" name="ecid" value="."/>
          </div>

          <button id="btnSubmit" class="btn btn-primary">Enviar Dados</button>
          <button type="reset" id="btnClear" style="display: none;">Limpar</button>
        </form>
      </div>
      <div class="col iframe-content">
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
    var $form = $("#form");
    $form.on('submit', (e) => {
      e.preventDefault();
      const iframeContainer = $('.col.iframe-content');
      iframeContainer.empty();
      const iframeBaseUrl = $("#urlFalazap").val();
      const actionUrl = $form.attr("action");
      const formData = new FormData($form[0]);
      const payload = { json: Object.fromEntries(formData) };

      console.log("payload", JSON.stringify(payload));
      $.ajax({
        type: "POST",
        url: `${actionUrl}/v1/create_id?apikey=b1fcea2c-d3a6-11eb-b8bc-0242ac130003`,
        headers: { 'Content-Type': 'application/json' },
        data: JSON.stringify(payload),
        success: function (data) {
          iframeContainer.append(`<iframe width="700px" height="600px" allow="microfone;" src="${iframeBaseUrl}/#/${data.id}"></iframe>`)          
          $('#btnClear').click();
        },
        error: function (jqXHR, textStatus, errorThrown) {
          console.log("jqXHR", jqXHR);
          console.log("textStatus", textStatus);
          console.log("errorThrown", errorThrown);
        },
      });
    });
  </script>
</body>

</html>
